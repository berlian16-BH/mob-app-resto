plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services' // Tambahkan plugin Google Services
}

android {
    namespace "com.claudmyers.restoMobApp" // Sesuaikan dengan applicationId
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.claudmyers.restoMobApp"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            // Konfigurasi tambahan jika diperlukan
        }
    }
}

dependencies {
    // Import Firebase BoM untuk menjaga kompatibilitas antar produk Firebase
    implementation platform('com.google.firebase:firebase-bom:33.7.0')

    // Tambahkan produk Firebase yang akan digunakan
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-firestore'

    // Tambahkan library Firebase lainnya jika diperlukan
}
